<mat-card>
    <mat-card-content>
        <mat-form-field>
            <input matInput [(ngModel)]="text" placeholder="Scope Parser Input" (ngModelChange)="onParse()">
        </mat-form-field>
    </mat-card-content>
    <mat-card-footer *ngIf="stateMessage">{{stateMessage}}</mat-card-footer>
</mat-card>
